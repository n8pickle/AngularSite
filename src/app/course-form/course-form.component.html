<form #f="ngForm" (ngSubmit)="submit(f)">
  <div class="form-group">
    <label for="courseName">Course Name:</label>
    <input
      required
      ngModel
      class="form-control"
      name="courseName"
      id="courseName"
      #courseName="ngModel"
      minlength="6"
      maxlength="40"
      type="text"
      pattern=""
    />
    <div class="dark-alert" *ngIf="!courseName.valid && courseName.touched">
      <div *ngIf="courseName.errors.required">Course Name is Required.</div>
      <div *ngIf="courseName.errors.minlength">
        Course Name must be
        {{ courseName.errors.minlength.requiredLength }} characters at a minimum
      </div>
      <div *ngIf="courseName.errors.pattern">
        Course Name may only contain Letters and Spaces
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="categoryList">Category</label>
    <select ngModel name="categoryList" id="categoryList" class="form-control">
      <option value="">None</option>
      <option *ngFor="let category of categoryList" [value]="category.id">{{
        category.name
      }}</option>
    </select>
  </div>
  <div class="checkbox">
    <label>
      <input required ngModel name="agreesToRules" type="checkbox" />
      I agree to all the rules of this coures
    </label>
  </div>
  <button class="btn btn-primary" [disabled]="!f.valid">Submit</button>
</form>
