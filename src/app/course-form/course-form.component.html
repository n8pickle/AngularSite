<form #f="ngForm" (ngSubmit)="submit(f)">
  <div class="form-group">
    <label for="courseName">Course Name:</label>
    <input
      required
      ngModel
      class="form-control"
      name="courseName"
      id="courseName"
      minLength="6"
      maxLength="40"
      type="text"
      pattern="/^[a-z][a-z\s]*$/"
    />
  </div>
  <div class="form-group">
    <label for="description"></label>
    <input
      required
      ngModel
      type="text"
      class="form-control"
      name="description"
      id="description"
      minLength="1"
      maxLength="255"
    />
  </div>
  <div class="checkbox">
    <label>
      <input required ngModel name="agreesToRules" type="checkbox" />
      I agree to all the rules of this coures
    </label>
  </div>
  <button class="btn btn-primary" [disabled]="!f.valid">Submit</button>
</form>
