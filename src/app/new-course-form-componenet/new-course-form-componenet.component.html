<form>
  <input
    type="text"
    class="form-control dark-textbox"
    (keyup.enter)="addTopic(topic)"
    #topic
  />
  <ul class="list-group">
    <li
      *ngFor="let topic of topics.controls"
      class="list-group-item dark"
      (click)="removeTopic(topic)"
    >
      {{ topic.value }}
    </li>
  </ul>
</form>
